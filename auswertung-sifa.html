<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Auswertungen mit Suche</title>
  <style>
    /* Grundlayout f√ºr Sticky Footer */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;

      display: flex;
      flex-direction: column;
    }

    body > div, #auswertungen, #login {
      flex: 1 0 auto; /* Hauptinhalt nimmt Platz ein */
    }

    /* Footer fixieren */
   .footer {
  flex-shrink: 0;
  text-align: center;
  color: #aaa;              /* Helleres Grau als Textfarbe */
  padding: 20px 0;
  background-color: #f4f4f4; /* gleiche Farbe wie body */
  font-size: 14px;
  font-family: Arial, sans-serif;
}
    .footer a {
      color: #ddd;              /* Linkfarbe etwas heller */
      text-decoration: none;    /* Keine Unterstreichung */
      margin: 0 5px;
    }
    .footer a:hover {
      text-decoration: underline; /* Unterstreichung bei Hover */
    }

    /* Box Styling */
    .box {
      max-width: 700px;
      width: 100%;
      background-color: white;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      margin: 20px auto;
    }

    /* Passwortbereich */
    #login {
      text-align: center;
    }

    #login h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #login input[type="password"] {
      padding: 14px 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      box-shadow: inset 2px 2px 5px #e0e0e0;
      transition: border-color 0.3s ease;
    }

    #login input[type="password"]:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    #login button {
      background-color: #007BFF;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #login button:hover {
      background-color: #0056b3;
    }

    /* Auswertungsbereich */
    .search {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="date"] {
      padding: 12px 10px;
      width: 220px;
      margin-right: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: inset 2px 2px 5px #e0e0e0;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="date"]:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .entry {
      border: 1px solid #e0e0e0;
      padding: 20px 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      position: relative;
      background: linear-gradient(145deg, #ffffff, #f0f0f3);
      box-shadow: 5px 5px 15px #c1c1c1,
                  -5px -5px 15px #ffffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .entry:hover {
      transform: translateY(-5px);
      box-shadow: 10px 10px 25px #b0b0b0,
                  -10px -10px 25px #ffffff;
    }

    .entry p {
      margin: 8px 0;
      font-size: 18px;
      color: #333;
      line-height: 1.4;
      font-weight: 500;
    }

    .entry p strong {
      color: #007BFF;
      font-weight: 700;
    }

    .delete-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #a71d2a;
    }

    #liste-wrapper {
      border: 2px solid #007BFF;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      background-color: #fdfdff;
      max-height: 60vh;
      overflow-y: auto;
    }
  </style>

  <!-- Chart.js einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="login" class="box">
    <h2>üîê Passwortgesch√ºtzt</h2>
    <p>Bitte Passwort eingeben, um die Auswertungen zu sehen.</p>
    <input type="password" id="pw" placeholder="Passwort eingeben" />
    <br />
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="auswertungen" class="box" style="display:none;">
    <h2>üìä Gespeicherte Auswertungen</h2>

    <div class="search">
      <input type="text" id="marktSuche" placeholder="Marktnummer z.‚ÄØB. M123" />
      <input type="date" id="datumSuche" />
      <button onclick="zeigeAuswertungen()">üîç Suchen</button>
    </div>

    <div id="liste-wrapper">
      <div id="liste"></div>
    </div>
<div>
<br>
<div style="margin-top: 20px; text-align: center; display: flex; flex-wrap: wrap; justify-content: center; gap: 12px;">
      <button onclick="window.print()">üìÑ PDF speichern / Drucken</button>
      <button onclick="alleAuswertungenL√∂schen()">üóëÔ∏è Alle l√∂schen</button>
      </div>
  </div>
<div id="gesamtauswertung" class="box" style="max-width: 500px; margin: 30px auto;"></div>

  <footer class="footer">
    <p>
      ¬© <span id="currentYear"></span> Andreas Zott. Alle Rechte vorbehalten.
      <a href="datenschutz.html">Datenschutz</a> |
      <a href="impressum.html">Impressum</a>
    </p>
  </footer>

  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    const PASSWORD = "sifa";

    function checkPassword() {
      const eingabe = document.getElementById("pw").value;
      if (eingabe === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("auswertungen").style.display = "block";
        zeigeAuswertungen();
berechneGesamtauswertung();
      } else {
        alert("Falsches Passwort!");
      }
    }

    function speichereAuswertung(daten) {
      const eintr√§ge = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      eintr√§ge.push(daten);
      localStorage.setItem("auswertungen", JSON.stringify(eintr√§ge));
    }

    function zeigeAuswertungen() {
      const container = document.getElementById("liste");
      container.innerHTML = "";
      const marktFilter = document.getElementById("marktSuche").value.trim().toLowerCase();
      const datumFilter = document.getElementById("datumSuche").value;
      const eintr√§ge = JSON.parse(localStorage.getItem("auswertungen") || "[]");

      const gefiltert = eintr√§ge
        .map((e, i) => ({ ...e, originalIndex: i }))
        .filter(e => {
          const marktPasst = !marktFilter || (e.markt && e.markt.toLowerCase().includes(marktFilter));
          const datumPasst = !datumFilter || e.datum === datumFilter;
          return marktPasst && datumPasst;
        });

      if (gefiltert.length === 0) {
        container.innerHTML = "<p>Keine passenden Auswertungen gefunden.</p>";
        return;
      }

      gefiltert.forEach(eintrag => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <button class="delete-button" onclick="loesche(${eintrag.originalIndex})">üóëÔ∏è L√∂schen</button>
          <p><strong>Markt:</strong> ${eintrag.markt || 'unbekannt'}</p>
          <p><strong>Datum:</strong> ${eintrag.datum}</p>
          <p><strong>Name:</strong> ${eintrag.name || 'unbekannt'}</p>
          <p><strong>SiFa:</strong> ${eintrag.sifa || 'unbekannt'}</p>
          <p>‚úÖ Ja: ${eintrag.ja}</p>
          <p>‚ùå Nein: ${eintrag.nein}</p>
          <p>‚ö†Ô∏è Nicht vorhanden: ${eintrag.nicht_vorhanden}</p>
          <canvas id="chart-${eintrag.originalIndex}" height="150"></canvas>
        `;
        container.appendChild(div);

        // Chart zeichnen
        const ctx = document.getElementById(`chart-${eintrag.originalIndex}`).getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Ja', 'Nein', 'Nicht vorhanden'],
            datasets: [{
              label: 'Anzahl',
              data: [eintrag.ja, eintrag.nein, eintrag.nicht_vorhanden],
              backgroundColor: [
                'rgba(0, 123, 255, 0.7)',
                'rgba(220, 53, 69, 0.7)',
                'rgba(255, 193, 7, 0.7)'
              ],
              borderColor: [
                'rgba(0, 123, 255, 1)',
                'rgba(220, 53, 69, 1)',
                'rgba(255, 193, 7, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                precision: 0
              }
            },
            plugins: {
              legend: {
                display: false
              }
            }
          }
        });
      });
    }

    function loesche(originalIndex) {
      let eintr√§ge = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      eintr√§ge.splice(originalIndex, 1);
      localStorage.setItem("auswertungen", JSON.stringify(eintr√§ge));
      zeigeAuswertungen();
    }

    window.addEventListener("message", function(event) {
      if (event.data && event.data.datum && event.data.markt) {
        speichereAuswertung(event.data);
        zeigeAuswertungen();
      }
    });
function alleAuswertungenL√∂schen() {
  if (confirm("M√∂chten Sie wirklich alle Auswertungen l√∂schen?")) {
    localStorage.removeItem("auswertungen");
    zeigeAuswertungen(); // Anzeige aktualisieren
  }
}
function berechneGesamtauswertung() {
  const eintr√§ge = JSON.parse(localStorage.getItem("auswertungen") || "[]");

  let gesamt = {
    ja: 0,
    nein: 0,
    nicht_vorhanden: 0,
    gesamtAnzahl: eintr√§ge.length
  };

  eintr√§ge.forEach(e => {
    gesamt.ja += parseInt(e.ja || 0);
    gesamt.nein += parseInt(e.nein || 0);
    gesamt.nicht_vorhanden += parseInt(e.nicht_vorhanden || 0);
  });

  const container = document.getElementById("gesamtauswertung");
  container.innerHTML = `
    <h3>üìä Gesamtauswertung aller Eintr√§ge</h3>
    <p><strong>Anzahl Auswertungen:</strong> ${gesamt.gesamtAnzahl}</p>
    <p><strong>‚úÖ Ja:</strong> ${gesamt.ja}</p>
    <p><strong>‚ùå Nein:</strong> ${gesamt.nein}</p>
    <p><strong>‚ö†Ô∏è Nicht vorhanden:</strong> ${gesamt.nicht_vorhanden}</p>
  `;
}

  </script>
</body>
</html>
